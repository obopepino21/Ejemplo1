<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Temperatura</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <center>
    <h2 class="display-1">Conversor de Temperatura</h2>
  </center>

  <form id="tempForm">
    <label for="tempInput1">Temperatura 1:</label>
    <input type="number" id="tempInput1" name="tempInput1" oninput="convertirTemperatura(1)" required>
    <br><br>
    <select class="form-select" aria-label="Default select example" id="tempSelect1" name="tempSelect1"
      onchange="convertirTemperatura(1)">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>

    <br><br>

    <label for="tempInput2">Temperatura 2:</label>
    <input type="number" id="tempInput2" name="tempInput2" oninput="convertirTemperatura(2)" required>
    <br><br>
    <select class="form-select" aria-label="Default select example" id="tempSelect2" name="tempSelect2"
      onchange="convertirTemperatura(2)">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>

    <br><br>

    <label for="resultado">Resultado:</label>
    <input type="text" id="resultado" name="resultado" readonly>
  </form>

  <script src="funciones.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
