            <h5>Dividir con JS:</h5>
            <br>
            <input type="number" placeholder="Primer numero para dividir:" id="num1">

            <br>

        <div>

            <textarea placeholder="Ingrese cualquier texto:" id="vocales"></textarea>
            <br>
            <button type="button" onclick="Vocales()" class="btn btn-secondary">Calcular</button>
            <br>
            <h5>Resultado:</h5>

        </div>
        <hr>
        <div>
            <h5>Calcular Promedio:</h5>
